<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 13px;
        color: aliceblue;
      }
      .attribution a {
        color: aquamarine;
      }
    </style>
  </head>
  <body>
    <section class="wrapper">
      <img class="bg-img bg-top" src="./images/bg-pattern-top.svg" alt="" />
      <img
        class="bg-img bg-bottom"
        src="./images/bg-pattern-bottom.svg"
        alt=""
      />
      <div class="card-container">
        <div class="card">
          <div class="card-header">
            <img src="./images/bg-pattern-card.svg" alt="Card Header" />
          </div>
          <div class="card-body">
            <img src="./images/image-victor.jpg" alt="User" />
            <div class="card-desc">
              <h1>Victor Crest <span>26</span></h1>

              <p>London</p>
            </div>
            <div class="card-stats">
              <div class="stat">
                <h2>80K</h2>
                <p>Followers</p>
              </div>
              <div class="stat">
                <h2>803K</h2>
                <p>Likes</p>
              </div>
              <div class="stat">
                <h2>1.4K</h2>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/nikhilsth4">Nikhil Shrestha</a>.
    </div>
  </body>
</html>
